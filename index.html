<head>

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="search-container mb-4 ">

                <input type="text" class="form-control search-input" placeholder="Search for a country..." id="input_search">
                <a href="#" id="clear_input">X</a>
            </div>

                <button class="btn btn-primary search-btn" id="search_btn">Search</button>

            </div>
        </div>
        <div class="weather-container" id="weather-container">
        </div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./eventlistner.js"></script>
    <script src="./functions.js"></script>
    <script src="./script.js"></script>
